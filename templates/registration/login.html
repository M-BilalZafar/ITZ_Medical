{% extends 'base.html' %}
{% include 'dashboard/base.html' %}
{% load static %}
{% block content %}
{% include 'modals.html' %}
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700&display=swap"
          rel="stylesheet">
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="{% static 'css/login_style.css' %}">
    <section class="ftco-section">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-7 col-lg-5">
                    <div class="login-wrap p-4 p-md-5">
                        <div class="icon d-flex align-items-center justify-content-center">
                            <span class="fa fa-user-o"></span>
                        </div>
                        <h3 class="text-center mb-4">Sign In</h3>
                        <form method='POST' action='' class="login-form">
                            {% csrf_token %}
                            <div class="form-group">
                                <input type="text"
                                       class="form-control rounded-left"
                                       name='username'
                                       placeholder="username"
                                       required>
                            </div>
                            <div class="form-group d-flex">
                                <input type="password"
                                       class="form-control rounded-left"
                                       name='password'
                                       placeholder="Password"
                                       required>
                            </div>
                            <div class="form-group">
                                <button type="submit"
                                        class="form-control btn btn-block btn-outline-primary rounded submit px-3">Login</button>
                            </div>
                            <div class="form-group d-md-flex">
                                <div class="w-50">
                                    <label class="checkbox-wrap checkbox-primary">
                                        Remember Me
                                        <input type="checkbox" checked>
                                        <span class="checkmark"></span>
                                    </label>
                                </div>
                                <div class="w-50 text-md-right">
                                    <a href="{% url 'reset_password' %}">Forgot Password?</a>
                                <div class="w-100 text-md-right">
                                    <a href="" data-toggle="modal" data-target="#signupmodal">Create One? </a>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
{% comment %} wrong credientials {% endcomment %}

        {% for message in messages %}
            <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
            <script>
                swal('Denied!','Username or password is not correct','{{ message }}')
            </script>
        {% endfor %}


        
{% endblock content %}
