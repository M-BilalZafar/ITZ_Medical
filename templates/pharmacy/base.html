{% load static %}
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}{% endblock title %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link rel="stylesheet" href="{% static 'font/fonts/all.css' %}">
    <link rel="icon" href="{% static 'favicon.png' %}">

  </head>
  <body>
    <section class="products">
        <!-- search bar and nav bar -->
        <header class="section-header">
            <section class="header-main border-bottom bg-white p-4">
                <div class="container-fluid">
                    <div class="row p-2 pt-3 pb-3 d-flex align-items-center">
                        <div class="col-md-2">
                            <h2 class="text-primary">Pharmacy</h2>
                        </div>
                        <div class="col-md-8">
                            <div class="d-flex form-inputs">
                                <input class="form-control" type="text" placeholder="Search any product...">
                                <button class="btn btn-outline-primary search">Search</button>
                            </div>
                        </div>
                        <div class="col-md-2">
                            <div class="d-flex d-none d-md-flex flex-row align-items-center">
                                <div class="form-inline my-2 my-lg-0">
                                    <a href="{% url 'cart' %}">
                                        <img id="cart-icon" src="{% static 'images/cart.png' %}">
                                    </a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </section>



    {% block content %}
    
    
    
    {% endblock content %}

</section>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
  </body>
</html>
